<div
  class="main-wr"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="50"
  (scrolled)="onScroll()"
>
  <ul>
    <li *ngFor="let beer of beers" class="list-item">
      <a routerLink="/detail/{{beer.id}}">
        <img class="list-item__img" src="{{beer.image_url}}">
        <p class="list-item__name">{{beer.name}}</p>
        <p class="list-item__name">{{beer.id}}</p>
      </a>
    </li>
  </ul>
</div>
